<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Selection Form</title>
</head>
<body>
    <h1>Car Selection Form</h1>
    <form id="carForm" action="process.php" method="post">
        <div class="car-options">
            <label><input type="checkbox" name="car[]" value="Hatchback"> Hatchback</label>
            <label><input type="checkbox" name="car[]" value="Sedan"> Sedan</label>
            <label><input type="checkbox" name="car[]" value="SUV"> SUV</label>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
